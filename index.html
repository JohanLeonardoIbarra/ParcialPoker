<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Poker</title>
</head>

<body class="container w-75">

    <div class="row row-cols-1 row-cols-sm-2 pt-5 pb-5">
        <div class="col-sm-9">

            <img src="Img/head.jpg" alt="showdown">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="cuadro">
                <!-- Se llena con JavaScript -->
            </div>
        </div>
        <div class="col-sm-3 pt-5 pt-sm-0">

            <table class="table">
                <thead>
                    <tr>
                        <th>N</th>
                        <th>Carta</th>
                        <th>Cant</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                    <!-- Se llena con JavaScript -->
                </tbody>
            </table>
            <div class="">
                <label class="form-label" for="numero">Numero</label>
                <input class="form-control" type="text" name="numero" id="numero">
                <label class="form-label" for="carta">Carta</label>
                <input class="form-control" type="text" name="carta" id="carta">
                <br>
                <button class="btn btn-dark" id="guardar">Guartar</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Js/Script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    
</body>

</html>
